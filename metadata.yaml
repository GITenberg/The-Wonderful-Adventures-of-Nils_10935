description: "The Wonderful Adventures of Nils (orig. Nils Holgerssons underbara resa\
  \ genom Sverige, Nils Holgersson's wonderful journey across Sweden) is a work of\
  \ fiction by the Swedish author Selma Lagerlöf. It was published in two books, The\
  \ Wonderful Adventures of Nils in 1906 and Further Adventures of Nils in 1907. These\
  \ two are usually combined into a single book called The Wonderful Adventures of\
  \ Nils, although that name could also describe the first book only.\nThe background\
  \ for publication was a commission from the National Teachers Association in 1902\
  \ to write a geography reader for the public schools. \"She devoted three years\
  \ to Nature study and to familiarizing herself with animal and bird life. She has\
  \ sought out hitherto unpublished folklore and legends of the different provinces.\
  \ These she has ingeniously woven into her story.\" (From translator Velma Swanston\
  \ Howard's introduction.)\nSelma Lagerlöf, like many leading Swedish intellectuals\
  \ of her time, was an advocate of Swedish spelling reform. When published in 1906,\
  \ this book was one of the first to adopt the new spelling mandated by a government\
  \ resolution on April 7, 1906 (see Svenska Akademiens Ordlista).\n From Wikipedia\
  \ (CC BY-SA)."
